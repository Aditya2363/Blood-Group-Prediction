<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Blood Group Detection using Fingerprint</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" class="form-control mt-3" accept="image/*">
            <button type="submit" class="btn btn-primary mt-3">Upload & Detect</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
